<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="masterindex.css">
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
    <title>mal</title>
    <script>

    window.onload = oppstart;

    function oppstart() {
      document.getElementById("btnSpaa").onclick = spaa;
    }

    function spaa() {
      var utskrift = document.getElementById("utskrift");
      var navn = document.getElementById("txtNavn").value;
      var alder = parseInt(document.getElementById("txtAlder").value);
      var hoyde = parseInt(document.getElementById("txtHoyde").value);
      var kjonn = document.getElementById("kjonn").value;
      var i = 0;

      //Henter ut det jeg trenger for å kunne leke med litt matte

      if (kjonn == "gutt") { //Om man er gutt så kjøres dette, samme vis for jente
        i = (navn.length * alder - hoyde);
      }

      else if (kjonn == "jente") {
        i = (alder * hoyde - 3);
      }

      if ( i%2 === 0 ) { //om man kan dele tallet i på 2 uten å få rest vil det være partall
        utskrift.innerHTML =
        "Det vil gå deg godt her i verden... For å få spådommen til å gå i oppfyllelse, må du betale inn 100 kr til følgende kontonummer: 1234.12.12345"
      }

      else { //om ikke noe funker så er det oddetall og du ligger dårlig an
        utskrift.innerHTML =
        "Stakkars deg! Alt kommer til å gå deg galt... For at spådommen IKKE skal gå i oppfyllelse, må du betale inn 100 kr til følgende kontonummer: 1234.12.12345"
      }

    }

    </script>
  </head>
  <body>
    <nav>
      <div class="topnav" id="navigasjon">
        <a href="oblig2.html" class="knapp">Registrer deg!</a>
        <a href="oppg4.html" class="knapp">Look at them asesthetics</a>
        <a href="oppg5.html" class="knapp">Spådom</a>
        <a href="oppg6.html" class="knapp">mix things u like</a>
        <a href="oppg7.html" class="knapp">0 - 100</a>
      </div>
    </nav>
    <header>
      <h1>Madam Spå</h1>
    </header>

    <main>
      <h3>Hva bringer framtiden deg?</h3>
      <p>Fyll ut informasjon nedenfor, så skal du se hvor livet viser deg</p>
      <input id="txtNavn" type="text" placeholder="Navn"></br>
      <input id="txtHoyde" type="number" placeholder="Høyde"></br>
      <input id="txtAlder" type="number" min="0" max="120" placeholder="Alder">
      <select id="kjonn">
        <option value="0">-velg kjønn-</option> <!-- Estetikk :) -->
        <option value="gutt">Gutt</option>
        <option value="jente">Jente</option>
      </select></br>
      <button id="btnSpaa" type="button">Spå</button></br>
      <p id="utskrift"></p>
    </main>

    </footer>
